<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FAF7F2"/>
      <stop offset="0.55" stop-color="#F3EDE2"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>
    <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#F7F1E7"/>
    </linearGradient>
    <linearGradient id="window" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#DCEAF9"/>
      <stop offset="1" stop-color="#BFD8F0"/>
    </linearGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#D9B48A"/>
      <stop offset="1" stop-color="#C79B6F"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#111827" flood-opacity="0.10"/>
      <feDropShadow dx="0" dy="2" stdDeviation="5" flood-color="#111827" flood-opacity="0.06"/>
    </filter>
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="out" result="inner"/>
      <feColorMatrix in="inner" type="matrix"
        values="0 0 0 0 0.08  0 0 0 0 0.05  0 0 0 0 0.03  0 0 0 0.18 0" />
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="900" rx="48" fill="url(#bg)"/>

  <!-- Soft vignette -->
  <rect x="40" y="40" width="1120" height="820" rx="44" fill="#FFFFFF" opacity="0.55" filter="url(#innerGlow)"/>

  <!-- Room container -->
  <g filter="url(#softShadow)">
    <rect x="90" y="110" width="1020" height="680" rx="36" fill="url(#wall)" stroke="#E9E2D8" stroke-width="4"/>
  </g>

  <!-- Window / HK vibe -->
  <g>
    <rect x="150" y="150" width="420" height="240" rx="22" fill="url(#window)" stroke="#E9E2D8" stroke-width="4"/>
    <rect x="160" y="160" width="400" height="220" rx="18" fill="none" stroke="#FFFFFF" stroke-width="6" opacity="0.75"/>
    <line x1="360" y1="160" x2="360" y2="380" stroke="#FFFFFF" stroke-width="6" opacity="0.70"/>
    <line x1="160" y1="270" x2="560" y2="270" stroke="#FFFFFF" stroke-width="6" opacity="0.55"/>
    <!-- Distant buildings -->
    <g opacity="0.35">
      <rect x="185" y="250" width="48" height="110" rx="6" fill="#7FA7C8"/>
      <rect x="245" y="230" width="58" height="130" rx="6" fill="#6F9BBC"/>
      <rect x="315" y="260" width="42" height="100" rx="6" fill="#7FA7C8"/>
      <rect x="367" y="220" width="66" height="140" rx="6" fill="#6F9BBC"/>
      <rect x="445" y="245" width="52" height="115" rx="6" fill="#7FA7C8"/>
    </g>
  </g>

  <!-- Floor -->
  <g>
    <path d="M110 560 C 250 500, 420 500, 600 560 C 790 625, 920 650, 1090 610 L1090 780 L110 780 Z" fill="#F1E8DC"/>
    <path d="M110 600 C 280 540, 430 545, 610 605 C 800 670, 920 690, 1090 650" fill="none" stroke="#E8DECF" stroke-width="10" opacity="0.55"/>
  </g>

  <!-- Sofa -->
  <g filter="url(#softShadow)">
    <rect x="160" y="455" width="430" height="135" rx="28" fill="#F8F5EF" stroke="#E9E2D8" stroke-width="4"/>
    <rect x="190" y="430" width="220" height="70" rx="22" fill="#FFFFFF" stroke="#EFE7DD" stroke-width="3"/>
    <rect x="420" y="430" width="140" height="70" rx="22" fill="#FFFFFF" stroke="#EFE7DD" stroke-width="3"/>
    <!-- Throw pillows -->
    <rect x="215" y="485" width="70" height="55" rx="14" fill="#E7D7C5"/>
    <rect x="300" y="485" width="70" height="55" rx="14" fill="#D9E7D9"/>
    <rect x="385" y="485" width="70" height="55" rx="14" fill="#F1D8B8"/>
  </g>

  <!-- Coffee table -->
  <g filter="url(#softShadow)">
    <rect x="330" y="610" width="240" height="70" rx="20" fill="url(#wood)"/>
    <rect x="350" y="622" width="200" height="46" rx="16" fill="#E6C29B" opacity="0.55"/>
    <circle cx="520" cy="645" r="14" fill="#FFFFFF" opacity="0.8"/>
    <rect x="360" y="636" width="90" height="16" rx="8" fill="#FFFFFF" opacity="0.55"/>
  </g>

  <!-- TV wall / cabinet -->
  <g filter="url(#softShadow)">
    <rect x="660" y="440" width="380" height="170" rx="26" fill="#FFFFFF" stroke="#E9E2D8" stroke-width="4"/>
    <rect x="690" y="470" width="210" height="95" rx="16" fill="#111827" opacity="0.08"/>
    <rect x="915" y="470" width="95" height="95" rx="16" fill="#14532D" opacity="0.12"/>
    <rect x="690" y="575" width="320" height="18" rx="9" fill="#EFE7DD"/>
  </g>

  <!-- Dining set -->
  <g filter="url(#softShadow)">
    <ellipse cx="845" cy="670" rx="150" ry="58" fill="#EAD8C1" opacity="0.55"/>
    <rect x="735" y="620" width="220" height="90" rx="26" fill="url(#wood)"/>
    <rect x="755" y="635" width="180" height="60" rx="20" fill="#E6C29B" opacity="0.55"/>
    <!-- Chairs -->
    <g>
      <rect x="690" y="640" width="52" height="82" rx="18" fill="#F8F5EF" stroke="#E9E2D8" stroke-width="3"/>
      <rect x="958" y="640" width="52" height="82" rx="18" fill="#F8F5EF" stroke="#E9E2D8" stroke-width="3"/>
      <rect x="775" y="715" width="64" height="52" rx="18" fill="#F8F5EF" stroke="#E9E2D8" stroke-width="3"/>
      <rect x="855" y="715" width="64" height="52" rx="18" fill="#F8F5EF" stroke="#E9E2D8" stroke-width="3"/>
    </g>
  </g>

  <!-- Plant -->
  <g filter="url(#softShadow)">
    <rect x="1010" y="610" width="90" height="120" rx="26" fill="#FFFFFF" stroke="#E9E2D8" stroke-width="4"/>
    <path d="M1048 610 C 1030 570, 1040 540, 1056 520 C 1070 540, 1072 575, 1066 610 Z" fill="#14532D" opacity="0.45"/>
    <path d="M1070 610 C 1090 570, 1105 550, 1120 540 C 1110 575, 1094 600, 1078 610 Z" fill="#14532D" opacity="0.35"/>
    <path d="M1028 610 C 1018 585, 1010 560, 1005 540 C 1028 555, 1040 580, 1048 610 Z" fill="#14532D" opacity="0.30"/>
  </g>

  <!-- Warm light -->
  <g opacity="0.55">
    <circle cx="860" cy="220" r="120" fill="#F5D7A6"/>
    <circle cx="860" cy="220" r="170" fill="#F5D7A6" opacity="0.35"/>
  </g>

  <!-- Minimal caption (no AI wording) -->
  <g opacity="0.65">
    <rect x="130" y="120" width="390" height="48" rx="24" fill="#FFFFFF" stroke="#EFE7DD" stroke-width="3"/>
    <text x="160" y="152" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="18" fill="#14532D" font-weight="600">
      «¨™/¢ó:	
    </text>
  </g>
</svg>
